name: Daily Robotics News Scrape

on:
  schedule:
    # Run daily at 8 AM UTC (3 AM EST / 12 AM PST)
    - cron: '0 8 * * *'

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

  # Also run on push to main (optional - helps with testing)
  push:
    branches:
      - main
    paths:
      - 'scrapers/**'
      - '.github/workflows/daily_scrape.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper manager
        env:
          DATABASE_URL: sqlite:///./robotics.db
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          echo "Starting daily robotics news scrape..."
          python scrapers/scraper_manager.py

      - name: Commit updated database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add robotics.db
          git diff --quiet && git diff --staged --quiet || git commit -m "Update robotics news database - $(date +%Y-%m-%d)"
          git push
