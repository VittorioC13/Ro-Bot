name: Daily Robotics News Scrape

on:
  schedule:
    # Run daily at 8 AM UTC (3 AM EST / 12 AM PST)
    - cron: '0 8 * * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper manager
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          echo "Starting daily robotics news scrape..."
          python scrapers/scraper_manager.py

      - name: Log completion
        run: |
          echo "Daily scrape completed at $(date)"
